// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.8'
    }
}

jar {
    archivesBaseName = 'deary_exercise'
    archiveVersion = '0.0.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

def cucumberVersion = "7.30.0"
def log4jVersion = "2.25.2"
def guiceVersion = "7.0.0"

dependencies {
    compileOnly 'com.google.code.gson:gson:2.13.2'
    annotationProcessor 'com.google.guava:guava:33.5.0-jre'
    implementation "com.google.inject:guice:${guiceVersion}"
    implementation 'io.appium:java-client:10.0.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.37.0'
    implementation 'com.typesafe:config:1.4.5'
    implementation "io.cucumber:cucumber-guice:${cucumberVersion}"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.25.2"
    implementation "org.apache.logging.log4j:log4j-api:${log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"

    testCompileOnly 'junit:junit:4.12'
    testImplementation "io.cucumber:cucumber-java8:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-jvm:${cucumberVersion}"
    testImplementation "com.google.inject:guice:${guiceVersion}"
}

test {
    systemProperties System.properties
    testLogging.showStandardStreams = true
}
