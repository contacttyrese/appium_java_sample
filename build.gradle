// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.8'
    }
}

jar {
    baseName = 'deary_exercise'
	version = '0.0.1'
}

sourceSets {
    main {
        java {
            include "src/main/resources/cucumber.properties"
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    compileOnly 'com.google.code.gson:gson:2.8.5'
    compileOnly 'com.google.inject:guice:4.2.2'
    implementation 'io.appium:java-client:7.0.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.typesafe:config:1.3.3'
    implementation 'io.cucumber:cucumber-guice:4.2.5'
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'

    testCompileOnly 'junit:junit:4.12'
    testCompileOnly 'io.cucumber:cucumber-java8:4.2.5'
    testCompileOnly 'io.cucumber:cucumber-junit:4.2.5'
    testCompileOnly 'io.cucumber:cucumber-jvm:4.2.5'
    testImplementation 'com.google.inject:guice:4.2.2'
}

//task wrapper(type: Wrapper) {
//   gradleVersion = '5.2' //version required
//}

test {
    useJUnitPlatform()
    systemProperties System.properties
    testLogging.showStandardStreams = true
}

